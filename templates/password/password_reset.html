{% extends 'base.html' %}
{% block title %}Password Reset | {% endblock title %}
{% block content %}
<section class="py-20 bg-white">
    <div class="px-4 mx-auto text-center max-w-7xl sm:px-6 lg:px-8">
        <h2 class="text-xl font-extrabold tracking-tight text-gray-900 sm:text-xl md:text-2xl xl:text-3xl">
            Password Reset Request
        </h2>
        <p class="max-w-md mx-auto mt-3 text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
            Forgotten your password? Enter the email you used to register with us below, and we'll email instructions for setting a new one.
        </p>
        <form method="POST" class="flex justify-center mt-8 space-x-3 text-base text-gray-500">
            {% csrf_token %}
            {{ form }}                    
            <button class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow hover:bg-indigo-700" type="submit">Send email</button>
        </form>
    </div>
</section>
{% endblock %}
