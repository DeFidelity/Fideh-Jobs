{% extends 'user/dashboard.html' %}
{% block title %}Delete Job{% endblock title %}
{% block body %}
<div class="">
        <div><h1 class="text-2xl m-10 mx-auto text-center">Are you sure you want to Delete {{job.title}}?</h1></div>

        <div class="mt-8 flex justify-center">
            <div hx-boost="true" class="inline-flex rounded-md bg-blue-500 shadow">
                <form class="w-full justify-self-center" method="POST" action="{% url 'job:delete-job' job.pk%}">
                    {% csrf_token %}
                    <button class="justify-self-center" type="submit">
                        <h1 class="text-xl justify-self-center bg-purple-500 text-white p-4 hover:bg-purple-600 rounded pointer">Confirm Delete</h1>
                    </button>
                </form>
            </div>
        </div>
</div>

{% endblock body %}
